<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Top Up</title>
</head>
<body>
    <h1>Free Fire Top Up</h1>

    <form action="#" method="post">
        <label for="player_id">Player ID:</label><br>
        <input type="text" id="player_id" name="player_id" required><br><br>

        <label for="top_up_amount">Select Top Up Amount:</label><br>
        <select id="top_up_amount" name="top_up_amount" required>
            <option value="100">100 Diamonds</option>
            <option value="310">310 Diamonds</option>
            <option value="520">520 Diamonds</option>
            <option value="1060">1060 Diamonds</option>
            <option value="2180">2180 Diamonds</option>
            <option value="5600">5600 Diamonds</option>
        </select><br><br>

        <button type="submit">Top Up</button>
    </form>
</body>
</html>
