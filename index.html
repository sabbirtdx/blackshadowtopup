<!DOCTYPE html>

    header {

    main {

      padding: 20px;

    h2 {

    }
    .btn-group {

    }
    button {

    }
    button:hover {

    .btn-add-balance {

    }
    .section {

    .section.active {

    }
    label {

      margin-bottom: 8px;
      font-weight: 600;
      color: #eee;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      margin-bottom: 15px;
    }
    .package-btn {
      display: inline-block;
      background: #00bfa5;
      color: white;
      padding: 12px 20px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    .package-btn.selected {
      background: #ff3d00;
      color: #fff;
    }
    .confirm-btn {
      background: #2962ff;
      color: white;
      width: 100%;
      padding: 12px;
      font-size: 18px;

  </style>
</head>
<body>
  <header>

  <main>

  <script>
    // Elements
    const btnAddBalance = document.getElementById('btnAddBalance');
    const btnUIDTopup = document.getElementById('btnUIDTopup');
    const sectionAddBalance = document.getElementById('sectionAddBalance');
    const sectionUIDTopup = document.getElementById('sectionUIDTopup');
    const confirmAddBalance = document.getElementById('confirmAddBalance');
    const confirmUIDTopup = document.getElementById('confirmUIDTopup');
    const addAmount = document.getElementById('addAmount');
    const userUID = document.getElementById('userUID');
    const packageContainer = document.getElementById('packageContainer');

    // Initial State
    function showSection(section) {
      sectionAddBalance.classList.remove('active');
      sectionUIDTopup.classList.remove('active');
      section.classList.add('active');
    }
    showSection(sectionAddBalance);

    btnAddBalance.onclick = () => showSection(sectionAddBalance);
    btnUIDTopup.onclick = () => showSection(sectionUIDTopup);

    // Package selection
    let selectedPackage = null;
    packageContainer.querySelectorAll('.package-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        packageContainer.querySelectorAll('.package-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        selectedPackage = {
          diamond: btn.getAttribute('data-diamond'),
          price: btn.getAttribute('data-price')
        };
      });
    });

    // Confirm Add Balance
    confirmAddBalance.onclick = () => {
      const amount = addAmount.value;
      if(amount && amount >= 10) {
        alert(`‡¶Ü‡¶™‡¶®‡¶ø ‡ß≥${amount} ‡¶¨‡ßç‡¶Ø‡¶æ‡¶≤‡ßá‡¶®‡ßç‡¶∏ ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶§‡ßá ‡¶Ø‡¶æ‡¶ö‡ßç‡¶õ‡ßá‡¶®‡•§ (‡¶°‡ßá‡¶Æ‡ßã)`);
        addAmount.value = '';

        alert('‡¶¶‡ßü‡¶æ ‡¶ï‡¶∞‡ßá ‡¶¨‡ßà‡¶ß ‡¶ü‡¶æ‡¶ï‡¶æ ‡¶™‡ßç‡¶∞‡¶¨‡ßá‡¶∂ ‡¶ï‡¶∞‡¶æ‡¶® (‡¶ï‡¶Æ‡¶™‡¶ï‡ßç‡¶∑‡ßá ‡ß≥10)');
      }
    };

    // Confirm UID Top-Up
    confirmUIDTopup.onclick = () => {
      const uid = userUID.value.trim();
      if(!uid) {
        alert('‡¶Ö‡¶®‡ßÅ‡¶ó‡ßç‡¶∞‡¶π ‡¶ï‡¶∞‡ßá ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ FF UID ‡¶¶‡¶ø‡¶®');
        return;
      }
      if(!selectedPackage) {
        alert('‡¶¶‡ßü‡¶æ ‡¶ï‡¶∞‡ßá ‡¶è‡¶ï‡¶ü‡¶ø ‡¶°‡¶æ‡ßü‡¶Æ‡¶®‡ßç‡¶° ‡¶™‡ßç‡¶Ø‡¶æ‡¶ï‡ßá‡¶ú ‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®');
        return;
      }
      alert(`UID: ${uid}\n‡¶™‡ßç‡¶Ø‡¶æ‡¶ï‡ßá‡¶ú: ${selectedPackage.diamond} üíé\n‡¶Æ‡ßÇ‡¶≤‡ßç‡¶Ø: ‡ß≥${selectedPackage.price}\n(‡¶°‡ßá‡¶Æ‡ßã ‡¶Æ‡ßã‡¶°‡ßá ‡¶ü‡¶™‡¶Ü‡¶™ ‡¶ö‡¶≤‡¶õ‡ßá)`);
      userUID.value = '';

      packageContainer.querySelectorAll('.package-btn').forEach(b => b.classList.remove('selected'));
    };
  </script>
</body>
</html>
