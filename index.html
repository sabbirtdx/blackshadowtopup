<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FF Diamond Topup</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f9f9f9;
      padding: 20px;
      color: #333;
    }
    h1 { color: #2a9d8f; text-align: center; }
    .section { background: #fff; padding: 20px; margin-bottom: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select, button {
      padding: 10px;
      width: 100%;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #2a9d8f;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #21867a;
    }
    .balance-box {
      background: #dff0d8;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
      color: #3c763d;
    }
  </style>
</head>
<body>

  <h1>ЁЯОо FF Diamond Topup</h1>

  <div class="balance-box">
    ЁЯФР ржЖржкржирж╛рж░ ржмрж░рзНрждржорж╛ржи ржмрзНржпрж╛рж▓рзЗржирзНрж╕: рз│ <span id="userBalance">200</span>
  </div>

  <div class="section">
    <h2>тЮХ Add Balance</h2>
    <label>Amount (рз│):</label>
    <input type="number" id="addAmount" placeholder="ржпрзЗржоржи: 100">
    <button onclick="addBalance()">Add via Bkash/Nagad</button>
  </div>

  <div class="section">
    <h2>ЁЯУд UID ржжрж┐рзЯрзЗ ржЯржкржЖржк ржХрж░рзБржи</h2>
    <label>Free Fire UID:</label>
    <input type="text" id="uid" placeholder="ржЖржкржирж╛рж░ FF UID рж▓рж┐ржЦрзБржи">

    <label>Diamond Package:</label>
    <select id="package">
      <option value="25|25">25 ЁЯТО - рз│25</option>
      <option value="50|45">50 ЁЯТО - рз│45</option>
      <option value="115|84">115 ЁЯТО - рз│84</option>
      <option value="240|160">240 ЁЯТО - рз│160</option>
      <option value="355|236">355 ЁЯТО - рз│236</option>
      <option value="480|311">480 ЁЯТО - рз│311</option>
      <option value="610|395">610 ЁЯТО - рз│395</option>
      <option value="850|550">850 ЁЯТО - рз│550</option>
      <option value="1240|786">1240 ЁЯТО - рз│786</option>
    </select>

    <button onclick="submitTopup()">тЬЕ Confirm Topup</button>
  </div>

  <script>
    let balance = 200;

    function addBalance() {
      const amount = parseInt(document.getElementById('addAmount').value);
      if (!amount || amount <= 0) return alert('рж╕ржарж┐ржХ ржкрж░рж┐ржорж╛ржг ржЯрж╛ржХрж╛ рж▓рж┐ржЦрзБржи');
      balance += amount;
      document.getElementById('userBalance').innerText = balance;
      alert('тЬЕ ржЯрж╛ржХрж╛ ржпрзЛржЧ рж╣ржпрж╝рзЗржЫрзЗ: рз│' + amount);
    }

    function submitTopup() {
      const uid = document.getElementById('uid').value.trim();
      const packageVal = document.getElementById('package').value;
      const [diamonds, price] = packageVal.split('|');
      const taka = parseInt(price);

      if (!uid || uid.length < 5) return alert('UID ржарж┐ржХржнрж╛ржмрзЗ рж▓рж┐ржЦрзБржи');
      if (balance < taka) return alert('тЭМ ржкрж░рзНржпрж╛ржкрзНржд ржмрзНржпрж╛рж▓рзЗржирзНрж╕ ржирзЗржЗ!');

      balance -= taka;
      document.getElementById('userBalance').innerText = balance;

      alert(`тЬЕ ${diamonds} ЁЯТО ржПрж░ ржЕрж░рзНржбрж╛рж░ рж╕ржлрж▓! UID: ${uid}, ржХрж╛ржЯрж╛ рж╣ржпрж╝рзЗржЫрзЗ рз│${taka}`);
    }
